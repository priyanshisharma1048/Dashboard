<!DOCTYPE html>
<html>

<head>
    <title>Multi-table Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 9px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        #searchBox {
            padding: 11px;
            border: none;
            border-radius: 4px;
        }

        #searchIcon {
            font-size: 20px;
            cursor: pointer;
            margin-left: -2px;
            background-color: blue;
            color: white;
            padding: 12px;
            border-radius: 4px;
        }

        .heading-box {
            background-color: #f0f0f0;
            padding: -1px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            width: -13px;
            margin: 15PX;
            color: blue;
        }

        .sidebar {
            height: 100%;
            width: 200px;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
            position: fixed;
            top: 70px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: #818181;
            display: block;
            display: flex;
            align-items: center;
        }

        .sidebar i {
            margin-right: 10px;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .table-content {
            display: none;
        }

        .table-content.active {
            display: block;
        }

        .middle-content {
            margin-left: 200px;
        }

        .sidebar a.active {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="start-bootstrap">
            <h2>Start Bootstrap</h2>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="searchBox">
            <i class="fa fa-search" id="searchIcon"></i>
        </div>
    </div>

    <div class="sidebar">
        <a href="#" onclick="showTable('firsttable')" id="firstLink"><i class="fa fa-home"></i>first table</a>
        <a href="#" onclick="showTable('secondtable')" id="secondLink"><i class="fa fa-file"></i>Second table</a>
        <a href="#" onclick="showTable('thirdtable')" id="thirdLink"><i class="fa fa-cogs"></i>Third table</a>
    </div>

    <div class="middle-content">
        <div class="heading-box">
            <h3 id="heading1">Dashboard Page/overview</h3>
        </div>
        <iframe id="first_frame" style="display: none;" src="first.html" width="100%" height="400"></iframe>
        <iframe id="second_frame" style="display: none;" src="second.html" width="100%" height="400"></iframe>
        <iframe id="third_frame" style="display: none;" src="third.html" width="100%" height="400"></iframe>
    </div>
    <script>
        function showTable(tableName) {
            var contentDivs = document.querySelectorAll(".table-content");
            var firsttable = document.getElementById("first_frame");
            var secondtable = document.getElementById("second_frame");
            var thirdtable = document.getElementById("third_frame");
            var heading1 = document.getElementById("heading1");
            var firstLink = document.getElementById("firstLink");
            var secondLink = document.getElementById("secondLink");
            var thirdLink = document.getElementById("thirdLink");
            if (tableName === "firsttable") {
                firsttable.style.display = "";
                secondtable.style.display = "none";
                thirdtable.style.display = "none";
                heading1.style.display = "none";
                firstLink.classList.add("active");
                secondLink.classList.remove("active");
                thirdLink.classList.remove("active");
            } else if (tableName === "secondtable") {
                secondtable.style.display = "";
                firsttable.style.display = "none";
                thirdtable.style.display = "none";
                heading1.style.display = "none";
                firstLink.classList.remove("active");
                secondLink.classList.add("active");
                thirdLink.classList.remove("active");
            } else if (tableName === "thirdtable") {
                thirdtable.style.display = "";
                firsttable.style.display = "none";
                secondtable.style.display = "none";
                heading1.style.display = "none";
                firstLink.classList.remove("active");
                secondLink.classList.remove("active");
                thirdLink.classList.add("active");
            }

            contentDivs.forEach(function (div) {
                div.classList.remove("active");
            });
        }
    </script>
</body>

</html>
